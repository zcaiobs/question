server:
  servlet:
    context-path: /api

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
  datasource:
    url: jdbc:h2:mem:questiondb
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

logging:
  level:
    org.hibernate.orm.connections.pooling: error
    io.micrometer: debug
    org.springframework.web.multipart: debug

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: "app-local-spring-boot"
  datadog:
    metrics:
      export:
        api-key: ${DATADOG_API_KEY:api-key}
        step: 10s
        enabled: false
        uri: "https://us5.datadoghq.com"

cloud:
  aws:
    credentials:
      access-key: fake_key
      secret-key: fake_secret
    region:
      static: us-east-1
    stack:
      auto: false
    s3:
      enabled: false



